<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass&family=Poppins:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital@0;1&family=Roboto&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <section class="first-section">
      <img src="images/logo.svg" alt="">
      <br/>
      <div class="buttons"> 
        <div class="button">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="button">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="button">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </section>
    <section class="second-section">
      <p>Youâ€™ve used <span>815</span> GB of your storage</p>
      <div class="bar">
        <div class="bar-fill">
          <div class="dot"></div>
        </div>
      </div>
      <div class="range">
        <h6>0 GB</h6>
        <h6>1000 GB</h6>
      </div>
      <div class="info-part">
        <h1>185</h1>
        <h2>GB Left</h2> 
        <div class="triangle"></div>
      </div>
    </section>
  </main>
</body>
</html>
